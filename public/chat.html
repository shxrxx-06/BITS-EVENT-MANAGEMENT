<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            transition: background-color 0.5s ease;
            background-image: linear-gradient(to bottom right, #f0f2f5, #e6e9ed);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 600px;
            height: 500px;
            display: flex;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(74, 107, 255, 0.25);
        }
        .sidebar {
            width: 150px;
            padding: 10px;
            border-right: 1px solid rgba(0, 0, 0, 0.05);
            overflow-y: auto;
            background-color: rgba(249, 249, 249, 0.8);
            border-radius: 12px 0 0 12px;
            transition: all 0.3s ease;
        }
        .sidebar:hover {
            background-color: rgba(249, 249, 249, 0.95);
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.05);
        }
        .member-count {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            background: linear-gradient(135deg, #4a6bff 0%, #6a8fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
        }
        .member-count:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(74, 107, 255, 0.3);
        }
        .member-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .member-list li {
            padding: 8px 10px;
            color: #555;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        .member-list li:hover {
            background-color: rgba(74, 107, 255, 0.1);
            transform: translateX(5px);
            border-left: 3px solid #4a6bff;
            color: #4a6bff;
            box-shadow: 0 3px 10px rgba(74, 107, 255, 0.2);
        }
        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            transition: all 0.3s ease;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .header h3 {
            background: linear-gradient(135deg, #4a6bff 0%, #6a8fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
        }
        .header h3:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(74, 107, 255, 0.3);
            letter-spacing: 0.5px;
        }
        .close-btn {
            background: linear-gradient(135deg, #f44336 0%, #e53935 100%);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(244, 67, 54, 0.3);
            position: relative;
            overflow: hidden;
        }
        .close-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(244, 67, 54, 0.4);
        }
        .close-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            transform: scale(0.5);
            transition: transform 0.5s ease, opacity 0.5s ease;
            pointer-events: none;
        }
        .close-btn:hover::after {
            opacity: 0.3;
            transform: scale(1);
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            margin-top: 10px;
            background-color: rgba(250, 250, 250, 0.8);
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .chat-box:hover {
            background-color: rgba(250, 250, 250, 0.95);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.08);
        }
        .input-section {
            display: flex;
            margin-top: 15px;
            gap: 10px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            border-radius: 25px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        input[type="text"]:focus {
            border-color: #4a6bff;
            box-shadow: 0 2px 10px rgba(74, 107, 255, 0.2);
        }
        .send-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
            position: relative;
            overflow: hidden;
        }
        .send-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }
        .send-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            transform: scale(0.5);
            transition: transform 0.5s ease, opacity 0.5s ease;
            pointer-events: none;
        }
        .send-btn:hover::after {
            opacity: 0.3;
            transform: scale(1);
        }
        /* Message styles */
        .message {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            max-width: 80%;
            position: relative;
            transition: all 0.3s ease;
        }
        .message.system {
            font-style: italic;
            color: #777;
            background-color: rgba(0, 0, 0, 0.03);
            padding: 8px 12px;
            border-radius: 8px;
            text-align: center;
            margin: 10px auto;
            max-width: 90%;
        }
        .message.user {
            background: linear-gradient(135deg, #4a6bff 0%, #6a8fff 100%);
            color: white;
            align-self: flex-end;
            margin-left: auto;
            box-shadow: 0 3px 10px rgba(74, 107, 255, 0.2);
        }
        .message.user:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 107, 255, 0.3);
        }
        .message.other {
            background-color: #f1f1f1;
            color: #333;
            align-self: flex-start;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .message.other:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        /* Animation for new messages */
        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .new-message {
            animation: messageAppear 0.3s ease forwards;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Sidebar for Member List -->
    <div class="sidebar">
        <div class="member-count" id="memberCount">Members: 0</div>
        <ul class="member-list" id="memberList"></ul>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
        <div class="header">
            <h3 id="roomTitle">Room Code: ABC123</h3>
            <button class="close-btn" onclick="closeRoom()">Close Room</button>
        </div>

        <div class="chat-box" id="chatBox">
            <!-- Messages will be shown here -->
        </div>

        <div class="input-section">
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    // Get room code from URL and display it as title
    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get('roomCode');
    if (roomCode) {
        document.getElementById('roomTitle').textContent = `Room Code: ${roomCode}`;
    }

    // Members list
    let members = ["Ramesh"];
    let userName = "";

    // Function to update member list and count
    function updateMemberList() {
        const memberList = document.getElementById('memberList');
        const memberCount = document.getElementById('memberCount');
        memberList.innerHTML = '';
        members.forEach(member => {
            const li = document.createElement('li');
            li.textContent = member;
            memberList.appendChild(li);
        });
        memberCount.textContent = `Members: ${members.length}`;
    }

    // Function to display system messages
    function addSystemMessage(message) {
        const chatBox = document.getElementById('chatBox');
        const messageElement = document.createElement('div');
        messageElement.textContent = message;
        messageElement.className = 'message system new-message';
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Function to send a message
    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const chatBox = document.getElementById('chatBox');
        const message = messageInput.value.trim();

        if (message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = `You: ${message}`;
            messageElement.className = 'message user new-message';
            chatBox.appendChild(messageElement);
            messageInput.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // Simulate receiving a response from Ramesh
            setTimeout(() => {
                const responseElement = document.createElement('div');
                let response = getRameshResponse(message);
                responseElement.textContent = `Ramesh: ${response}`;
                responseElement.className = 'message other new-message';
                chatBox.appendChild(responseElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }
    }

    // Function to get contextual responses from Ramesh
    function getRameshResponse(message) {
        message = message.toLowerCase();
        
        if (message.includes("hello") || message.includes("hi") || message.includes("hey")) {
            return "Hello! How are you doing today?";
        } else if (message.includes("how are you")) {
            return "I'm doing great, thanks for asking! How about you?";
        } else if (message.includes("name")) {
            return "My name is Ramesh. Nice to chat with you, " + userName + "!";
        } else if (message.includes("weather")) {
            return "The weather is quite pleasant today. Perfect for a cup of tea!";
        } else if (message.includes("hobby") || message.includes("hobbies")) {
            return "I enjoy reading books and going for long walks. What about you?";
        } else if (message.includes("bye") || message.includes("goodbye")) {
            return "It was nice chatting with you! Talk to you later.";
        } else if (message.includes("thank")) {
            return "You're welcome! Happy to help.";
        } else if (message.includes("joke")) {
            return "Why don't scientists trust atoms? Because they make up everything! ðŸ˜„";
        } else if (message.includes("time")) {
            return "It's always a good time to chat!";
        } else {
            return "That's interesting! Tell me more about it.";
        }
    }

    // Send message when Enter is pressed
    document.getElementById('messageInput').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Prevent newline in the input
            sendMessage();
        }
    });

    // Function to close the room
    function closeRoom() {
        // Add a nice transition effect before redirecting
        document.querySelector('.container').style.opacity = '0';
        document.querySelector('.container').style.transform = 'translateY(20px)';
        
        setTimeout(() => {
            window.location.href = 'chatroom.html';
        }, 300);
    }

    // Function to handle joining a room
    function joinRoom() {
        userName = prompt("Enter your name:");
        if (userName) {
            if (!members.includes(userName)) {
                members.push(userName);
                updateMemberList();
                addSystemMessage(`${userName} joined the room`);
            }
            
            // Add welcome message from Ramesh
            setTimeout(() => {
                const welcomeElement = document.createElement('div');
                welcomeElement.textContent = `Ramesh: Hi ${userName}! Welcome to the chat. How can I help you today?`;
                welcomeElement.className = 'message other new-message';
                chatBox.appendChild(welcomeElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 500);
        }
    }

    // Function to handle leaving the room
    function leaveRoom(userName) {
        members = members.filter(member => member !== userName);
        updateMemberList();
        addSystemMessage(`${userName} left the room`);
    }

    // Prompt user to join when page loads
    window.onload = () => {
        // Add a nice fade-in effect
        document.querySelector('.container').style.opacity = '0';
        document.querySelector('.container').style.transform = 'translateY(20px)';
        
        setTimeout(() => {
            document.querySelector('.container').style.opacity = '1';
            document.querySelector('.container').style.transform = 'translateY(0)';
            updateMemberList(); // Show Ramesh in the member list
            addSystemMessage("Ramesh is already in the room");
            joinRoom();
        }, 100);
    };
</script>

</body>
</html>
