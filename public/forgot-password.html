<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Gatherup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('../static/images/back.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            width: 320px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(74, 107, 255, 0.2);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 206, 201, 0.1), transparent);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            to {
                left: 100%;
            }
        }

        .icon-wrapper {
            font-size: 48px;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
            animation: pulseScale 2s infinite;
        }

        @keyframes pulseScale {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h2 {
            color: #2d3436;
            margin-bottom: 1.8rem;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, #0984e3, #00b894);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.3s ease;
        }

        h2:hover {
            transform: translateY(-2px);
        }

        p {
            color: #5f6c7b;
            margin-bottom: 2.5rem;
            font-size: 16px;
            line-height: 1.9;
            transition: color 0.3s ease;
        }

        .form-group {
            margin-bottom: 2.5rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 18px;
            border: 2px solid #e0e7ff;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.4s ease;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        input:focus {
            border-color: #0984e3;
            outline: none;
            box-shadow: 0 0 20px rgba(9, 132, 227, 0.2);
            transform: translateY(-3px);
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00b894, #0984e3);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 5px 15px rgba(9, 132, 227, 0.3);
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(9, 132, 227, 0.4);
            background: linear-gradient(135deg, #0984e3, #00b894);
        }

        button:active {
            transform: translateY(-1px);
        }

        .back-to-login {
            margin-top: 2.5rem;
            font-size: 16px;
            position: relative;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .back-to-login a {
            color: #0984e3;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 10px;
            background: rgba(9, 132, 227, 0.05);
        }

        .back-to-login a:hover {
            background: rgba(9, 132, 227, 0.1);
            color: #00b894;
            transform: translateX(-5px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 1s ease-out;
        }

        .email-text {
            font-weight: 600;
            color: #0984e3;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .email-text:hover {
            color: #00b894;
            text-decoration: underline;
            transform: scale(1.05);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-wrapper">üîí</div>
        <h2>Password Recovery</h2>
        <p>Please contact <a href="mailto:gatherupsist@gmail.com" class="email-text">gatherupsist@gmail.com</a> to reset your password.</p>
        <div class="back-to-login">
            <a href="/">‚Üê Back to Login</a>
        </div>
    </div>
</body>
</html>
